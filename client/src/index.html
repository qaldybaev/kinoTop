<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asosiy Sahifa</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="../public/images/k-i-n-ot-p-high-resolution-logo-transparent (1).png" alt="">
        </div>
        <nav>
          <ul>
            <li><a href="#">Bosh Sahifa</a></li>
            <li><a href="#">Seriallar</a></li>
            <li>
              <select id="categorySelect">
                <option value="">Janrni tanlang</option>
              </select>
            </li>
            <li><a href="#">Aloqa</a></li>
            <li>
              <a href="/pages/saveFilms" class="btn btn-primary">
                <i class="fa fa-bookmark"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div id="searchArea">
        <div class="auth-links">
          <a href="/pages/login">Login</a>
          <a href="/pages/register">Register</a>
        </div>

        <div id="search">
          <input
            type="text"
            id="searchInput"
            placeholder="Film yoki serialni izlash..."
          />
        </div>

        <div id="adminControls" style="display: none">
          <button onclick="location.href='./pages/category'">
            Kategoriya Qo‘shish
          </button>
          <button onclick="location.href='./pages/film-add'">
            Film Qo‘shish
          </button>
        </div>
      </div>

      <section id="primerya">
        <h2>Premyeralar</h2>
        <div class="slider-container">
          <div class="slider" id="slider"></div>
        </div>
      </section>

      <div id="sortArea">
        <select id="sortSelect">
          <option value="title">Nom bo‘yicha</option>
          <option value="year">Chiqarilgan sana bo‘yicha</option>
          <option value="rating">Reyting bo‘yicha</option>
        </select>
      </div>

      <section id="movies">
        <h2>Filmlar</h2>
        <div id="movieList"></div>
      </section>

      <section id="pagination">
        <div class="pagination-controls">
          <div id="pageButtons"></div>
        </div>
      </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
