<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Qo‘shish</title>
  <link rel="stylesheet" href="../styles/category.css" />
</head>
<body>
  <div class="form-container">
    <h2>Film Qo‘shish</h2>
    <form id="filmForm" enctype="multipart/form-data">
      <div>
        <label for="filmTitle">Film nomi:</label>
        <input type="text" id="filmTitle" name="title" required />
      </div>
      <div>
        <label for="filmDescription">Film tavsifi:</label>
        <textarea id="filmDescription" name="description" required></textarea>
      </div>
      <div>
        <label for="filmYear">Film yili:</label>
        <input type="number" id="filmYear" name="year" required />
      </div>
      <div>
        <label for="filmCategory">Kategoriya tanlang:</label>
        <select id="filmCategory" name="categoryId" required>
          <!-- Kategoriyalar dinamik ravishda kiritiladi -->
        </select>
      </div>
      <div>
        <label for="filmImage">Film rasmi:</label>
        <input type="file" id="filmImage" name="image" accept="image/*" required />
      </div>
      <div>
        <label for="filmVideo">Film video:</label>
        <input type="file" id="filmVideo" name="video" accept="video/*" required />
      </div>
      <button type="submit">Qo‘shish</button>
    </form>
    <div id="filmMessage"></div>
  </div>

  <script type="module" src="./js/film-add.js"></script>
</body>
</html>
