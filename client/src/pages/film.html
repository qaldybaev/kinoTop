<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Tafsilotlari</title>
  <link rel="stylesheet" href="../styles/film.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo"><h2>MyCinema</h2></div>
      <nav>
        <ul>
          <li><a href="/">Bosh Sahifa</a></li>
          <li><a href="#">Seriallar</a></li>
          <li><a href="#">Aloqa</a></li>
        </ul>
      </nav>
      <div class="auth-links">
        <a href="/pages/login">Login</a>
        <a href="/pages/register">Register</a>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="film-detail-container">
    <div class="film-info">
      <img id="filmPoster" alt="Film rasmi" />
      <div class="film-details">
        <h2 id="filmTitle"></h2>
        <p><strong>Yili:</strong> <span id="filmYear"></span></p>
        <p><strong>Janr:</strong> <span id="filmGenre"></span></p>
        <p><strong>Tarifi:</strong> <span id="filmDescription"></span></p>
      </div>
    </div>

    <!-- Video -->
    <div class="film-video">
      <h3>Treylerni tomosha qiling</h3>
      <video id="filmVideo" controls width="100%" height="400">
        <source src="http://localhost:3000/uploads/videos/video-file.mp4" type="video/mp4">
        Brauzeringiz video formatini qoâ€˜llab-quvvatlamaydi.
      </video>
    </div>

    <!-- Izohlar -->
    <div class="comments-section">
      <h3>Izohlar</h3>
      <div id="commentsList"></div>

      <!-- Izoh va Reyting -->
      <form id="commentForm">
        <textarea id="commentInput" placeholder="Izoh yozing..." required></textarea>
        
        <!-- Rating input -->
        <div class="rating">
          <span class="star" data-value="1">&#9733;</span>
          <span class="star" data-value="2">&#9733;</span>
          <span class="star" data-value="3">&#9733;</span>
          <span class="star" data-value="4">&#9733;</span>
          <span class="star" data-value="5">&#9733;</span>
          <input type="hidden" id="ratingInput" value="0" />
        </div>

        <button type="submit">Yuborish</button>
      </form>
    </div>
  </main>

  <script type="module" src="./js/film.js"></script>
</body>
</html>
